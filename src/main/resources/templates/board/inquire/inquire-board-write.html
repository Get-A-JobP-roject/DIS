<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/main/header.css">
    <link rel="stylesheet" href="/static/css/board/free-board-write.css">
    <title>문의게시판 - 작성</title>
</head>

<body>
    <div class="box">
        <div class="container">
            <div class="board-write-box">
                <div id="header"></div>
                <div class="board-write-container">
                    <section class="board-write-section">
                        <div class="board-write-main-title-box">
                            <h2>문의게시판 작성</h2>
                        </div>
                        <div class="board-write-content-box">
                            <form action="">
                                <div class="board-title-input-box">
                                    <div class="board-title-input-container">
                                        <input type="text" placeholder="제목을 입력하세요" class="board-title">
                                    </div>
                                    <div class="board-content-input-box">
                                        <textarea class="board-content" placeholder="내용을 입력해주세요."></textarea>
                                    </div>
                                    <div class="button-box">
                                        <button type="submit" class="submit-button">등록하기</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
